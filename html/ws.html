<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebSocket Chat</title>
<style>
	#canvas {
		border: 2px solid;
		border-radius: 25px;
		-moz-border-radius: 25px; /* Old Firefox */
	}
</style>
</head>
<body>
	<script type="text/javascript">
		var socket;
		if (!window.WebSocket) {
			window.WebSocket = window.MozWebSocket;
		}
		if (window.WebSocket) {
			socket = new WebSocket("ws://localhost:9998/ws");
			socket.onmessage = function(event) {
				//var ta = document.getElementById('responseText');
				//ta.value = ta.value + '\n' + event.data;
				var strs;//= new Array(); //定义一数组 
				strs = event.data.split(","); //字符分割 
				x = parseInt(strs[0]);
				y = parseInt(strs[1]);
				drawLine(x, y);
			};
			socket.onopen = function(event) {
				var ta = document.getElementById('responseText');
				ta.value = "连接开启!";
			};
			socket.onclose = function(event) {
				var ta = document.getElementById('responseText');
				ta.value = ta.value + "连接被关闭";
			};
		} else {
			alert("你的浏览器不支持 WebSocket！");
		}

		function send(message) {
			if (!window.WebSocket) {
				return;
			}
			if (socket.readyState == WebSocket.OPEN) {
				socket.send(message);
			} else {
				alert("连接没有开启.");
			}
		}

		window.onload = function() {
			var canvas = document.getElementById("canvas");
			//		if(! canvas || ! canvas.getContext){
			//			return false;
			//		}
			canvas.addEventListener("mousedown", doMouseDown, false);
			cw = window.innerWidth, ch = window.innerHeight,
					canvas.width = cw - 100;
			canvas.height = ch - 100;

			var ctx = canvas.getContext("2d"); //准备画布
			ctx.lineWidth = 0.5; //选择画笔
			ctx.strokeStyle = "#ee6699"; //选择颜料
			//ctx.lineCap="round";								//三种：butt,round,qruare
			//ctx.beginPath();
			ctx.moveTo(10, 10); //...
		}

		function drawLine(x, y) {
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d"); //准备画布			
			ctx.lineTo(x, y);

			ctx.stroke(); //填充颜色
			//this.setTimeout(drawLine,200);
		}

		function doMouseDown(event) {
			var btnNum = event.button;
			var x = event.clientX;
			var y = event.clientY;
			//alert(111);
			send(x + "," + y);
		}
	</script>

	<canvas id="canvas">Canvas is not supported in your browser.</canvas>

	<h1 id="responseText"></h1>

	<br>
	<br>
</body>
</html>
